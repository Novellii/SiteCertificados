<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação Certificados</title>
    <link rel="stylesheet" href="Frontend/dashboard-coordenador/index.css">
</head>

<body>
    <header id="Cabecalho">
        <img src="/Frontend/img/logo_uvv.png" alt="LogoUVV" id="LogoUVV">
    </header>
    <main id="Mainline">
        <!--Menu lateral-->
        <nav id="BarraLateral">
            <!--Foto e nome do aluno-->
            <section id="Aluno">
                <img class="ImgFotoAluno" src="/Frontend/img/icone_aluno.png" alt="Foto_Aluno">
                <p>Nome_Coordenador</p>
            </section>

            <!--Caixa de navegação-->
            <section id="Navegacao">
                <ul>
                    <li>
                        <img src="/Frontend/img/icone_casa.png" alt="icone_casa">
                        <a class="link_navegacao" href="/Frontend/dashboard-coordenador/index.html">Dashboard</a>
                    </li>

                    <li>
                        <img src="/Frontend/img/icone_enviar.png" alt="icone_enviar">
                        <a class="link_navegacao" href="/Frontend/validação-certificados/index.html">Validar
                            Certificados</a>
                    </li>

                    <li>
                        <img src="/Frontend/img/icone_pasta.png" alt="icone_pasta">
                        <a class="link_navegacao" href="/Frontend/histórico-envios-coordenador/index.html">Histórico de
                            Envios</a>
                    </li>

                </ul>
            </section>

            <footer>
                <img src="/Frontend/img/simbolo_de_aluno.png" alt="Icone aluno">
                <p>Você está como Coordenador. <span id="SairConta">Sair?</span></p>
            </footer>
        </nav>
        <!--Fim do menu lateral-->
        <section id="Conteudo">
            <div class="BlocoGeral">
                <h1 id="Validar">Validação de Certificados</h1>
                <div>
                    <select name="Course" id="MenuSeleção"> Curso
                        <option value="DB">Banco de Dados</option>
                        <option value="CD">Circuitos Digitais</option>
                        <option value="EB">Estatística Básica</option>
                        <option value="PT">Profissões na TI</option>
                    </select>
                    <select name="Course" id="MenuSeleção"> Curso
                        <option value="MA">CC1MA</option>
                        <option value="MB">CC1MB</option>
                        <option value="MC">CC1MC</option>
                        <option value="MD">CC1MD</option>
                    </select>
                    <select name="Course" id="MenuSeleção"> Curso
                        <option value="2023">202301766</option>
                        <option value="2023">202302102</option>
                        <option value="2023">202304316</option>
                        <option value="2023">202305767</option>
                    </select>
                </div>

                <div class="Botoes">
                    <button id="BotaoAnexar">Anexar Certificado</button>
                    <button id="BotaoVerde">Validar</button>
                    <button id="BotaoVermelho">Invalidar</button>
                </div>
            </div>
        </section>
    </main>


</body>


</html>
