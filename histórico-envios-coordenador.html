<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="alunos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico Envios Coordenador</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!--Cabeçalho de Logo da UVV-->
    <header id="Cabecalho">
        <img src="/Frontend/img/logo_uvv.png" alt="LogoUVV" id="LogoUVV">
    </header>
    <main id="Mainline">

        <!--Menu lateral-->
        <nav id="BarraLateral">
            <!--Foto e nome do aluno-->
            <section id="Aluno">
                <img class="ImgFotoAluno" src="/Frontend/img/icone_aluno.png" alt="Foto_Coordenador">
                <p>Nome_Coordenador</p>
            </section>

            <!--Caixa de navegação-->
            <section id="Navegacao">
                <ul>
                    <li>
                        <img src="/Frontend/img/icone_casa.png" alt="icone_casa">
                        <a class="link_navegacao" href="/Frontend/dashboard-coordenador/index.html">Dashboard</a>
                    </li>

                    <li>
                        <img src="/Frontend/img/icone_enviar.png" alt="icone_enviar">
                        <a class="link_navegacao" href="/Frontend/validação-certificados/index.html">Validar
                            Certificados</a>
                    </li>

                    <li>
                        <img src="/Frontend/img/icone_pasta.png" alt="icone_pasta">
                        <a class="link_navegacao" href="/Frontend/histórico-envios-coordenador/index.html">Histórico de
                            Envios</a>
                    </li>

                </ul>
            </section>

            <footer>
                <img src="/Frontend/img/simbolo_de_aluno.png" alt="Icone aluno">
                <p>Você está como Coordenador. <span id="SairConta">Sair?</span></p>
            </footer>
        </nav>
        <!--Fim do menu lateral-->

        <section id="Conteudo">
            <h1></h1>

            <div id="historico">
                <header>
                    <input id="barraPesquisa" type="text" placeholder="Pesquisar">
                    <button id="botaobarra">Novo</button>
                </header>
            </div>

        </section>

    </main>
    <script src="historico.js"></script>
</body>

</html>
